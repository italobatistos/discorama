
version: 2

models:
  - name: stg_actor
    description: The "stg_actor" table contains data related to the names of actors who participated in movies. 
    columns:
      - name: actor_id
        description: The unique identifier for the actor.

      - name: actor_name
        description: The name of the actor.

      - name: last_update
        description: The timestamp of the last update for the actor's information.