
version: 2

models:
  - name: stg_category
    description: The "stg_categoria" table contains information about film categories. It serves as a reference for categorizing and classifying films into different genres, providing essential details for organizing and classifying films by category.
    columns:
      - name: category_id
        description: The unique identifier of the category.

      - name: category_name
        description: The name of the category.

      - name: last_update
        description: The timestamp of the last update for the category.